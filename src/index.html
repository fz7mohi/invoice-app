<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="/" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon.png"
        />
        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#7C5DFA" />
        <meta name="description" content="Invoice Management Application" />
        <link rel="apple-touch-icon" href="/logo192.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Invoice App" />
        <title>Invoices</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="/index.js"></script>
        <script>
            // Global variable to store the deferred prompt
            let deferredPrompt;
            
            // Function to check if the app is installed
            function checkIfAppIsInstalled() {
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
                const isFullscreen = window.matchMedia('(display-mode: fullscreen)').matches;
                const isIOSStandalone = window.navigator.standalone === true;
                
                // Only consider the app installed if it's in standalone mode or iOS standalone
                // Ignore isFullscreen as it can be true even when not installed
                const isInstalled = isStandalone || isIOSStandalone;
                
                console.log('Installation status:', {
                    isStandalone,
                    isFullscreen,
                    isIOSStandalone,
                    isInstalled
                });
                
                return isInstalled;
            }
            
            // Function to trigger the install prompt
            window.triggerInstallPrompt = function() {
                console.log('triggerInstallPrompt called, deferredPrompt:', deferredPrompt);
                if (deferredPrompt) {
                    // Show the install prompt
                    deferredPrompt.prompt();
                    
                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                            // Dispatch an event to notify that the app was installed
                            window.dispatchEvent(new CustomEvent('appInstalled'));
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        
                        // Clear the deferred prompt
                        deferredPrompt = null;
                        
                        // Dispatch an event to notify that the prompt was shown
                        window.dispatchEvent(new CustomEvent('installPromptShown', {
                            detail: { accepted: choiceResult.outcome === 'accepted' }
                        }));
                    }).catch(error => {
                        console.error('Error handling install prompt choice:', error);
                    });
                } else {
                    console.log('No deferred prompt available');
                    // Dispatch an event to notify that the prompt is not available
                    window.dispatchEvent(new CustomEvent('installPromptNotAvailable'));
                }
            };
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                        .then(function(registration) {
                            console.log('ServiceWorker registration successful with scope:', registration.scope);
                            
                            // Check if the app is installed
                            const isInstalled = checkIfAppIsInstalled();
                            
                            // Dispatch an event to notify that the service worker is ready
                            window.dispatchEvent(new CustomEvent('serviceWorkerReady', {
                                detail: { 
                                    isInstalled,
                                    registration 
                                }
                            }));
                        })
                        .catch(function(error) {
                            console.error('ServiceWorker registration failed:', error);
                            // Dispatch an event to notify that the service worker registration failed
                            window.dispatchEvent(new CustomEvent('serviceWorkerError', {
                                detail: { error }
                            }));
                        });
                });
            } else {
                console.warn('Service workers are not supported in this browser');
                // Dispatch an event to notify that service workers are not supported
                window.dispatchEvent(new CustomEvent('serviceWorkerNotSupported'));
            }
            
            // Listen for the beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', function(e) {
                console.log('beforeinstallprompt event fired');
                
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                
                // Dispatch an event to notify that the app can be installed
                window.dispatchEvent(new CustomEvent('canInstall', {
                    detail: { 
                        prompt: e,
                        isInstalled: checkIfAppIsInstalled()
                    }
                }));
                
                console.log('beforeinstallprompt event handled, deferredPrompt stored');
            });
            
            // Listen for app installed event
            window.addEventListener('appinstalled', function(e) {
                console.log('App was installed');
                
                // Dispatch an event to notify that the app was installed
                window.dispatchEvent(new CustomEvent('appInstalled'));
            });
        </script>
    </body>
</html>
